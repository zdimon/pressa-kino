{% extends 'base.html' %}

{% block main %}

    <div class="container">

        <h3><a href="{{ film.festival.get_absolute_url }}"> {{ film.festival }} </a> / {{ film.name }}</h3>



                  <div class="row">
                    {% for v in film.videos_set.all %}


                        <div class="col-sm-12" style="text-align: center">

                            {% if v.video %}
                                <p>
                                    <video style="display: inline-block" class="img-responsive" autoplay loop controls tabindex="0" src="{{ v.video.url }}"></video>
                                </p>
                            {% endif %}

                             {{ v.code|safe }}
                        </div>
                    {% endfor %}
                </div>


    </div>

{% endblock %}
